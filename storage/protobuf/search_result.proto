syntax = "proto3";

package pb;

import "signed_piece.proto";

option go_package = "/pb";

/*
 * A search result contains the pieces found from a search.
 */
message SearchResult {
  // The list of pieces found in storage.
  //repeated SignedPiece signedPieces = 1;
  reserved 1;

  // The map of pieces found in storage.
  // Key is CID and value is Signed Piece.
  map<string, SignedPiece> signedPieces = 2;
}
